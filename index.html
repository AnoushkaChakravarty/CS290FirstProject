<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Battleship</h1>

  <label for="mode">Difficulty:</label>
  <select id="mode">
    <option value="easy">Easy</option>
    <option value="hard">Hard</option>
  </select>

  <p>Click a cell to attack</p>

  <div id="board"></div>
  <p id="message"></p>

  <h2>Your Board</h2>
  <div id="player-board"></div>

  <h2>Enemy Board</h2>
  <div id="computer-board"></div>

  <script src="script.js"></script>
</body>
</html>
